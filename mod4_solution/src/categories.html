<!-- Categories List -->
<table class="table table-hover">
<thead>
  <tr>
	<th>Short Name</th>
	<th>Name</th>
	<th>Special Instructions</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="category in $ctrl.citems">
	<a ui-sref="itemsList({shortname: category.short_name})"><td>{{category.short_name}}</td></a>
	<td>{{category.name}}</td>
	<td>{{category.special_instructions}}</td>
  </tr>
</tbody>
</table>

<a ui-sref="categoriesList">Categories List</a> &lt;
<h1> Displaying Details of Category</h1>

<br />
<!-- Items List -->
<table class="table table-hover">
<thead>
  <tr>
  <th>Short Name</th>
	<th>Item Name</th>
  <th>Price</th>
	<th>Description</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in $ctrl.items.menu_items">
	<td>{{item.short_name}}</td>
	<td>{{item.name}}</td>
	<td>{{item.price_large}}</td>
  <td>{{item.description}}</td>
  </tr>
</tbody>
</table>

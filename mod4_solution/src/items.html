<table class="table table-hover">
<thead>
  <tr>
  <th>Short Name</th>
	<th>Item Name</th>
	<th>Description</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in $ctrl.items">
	<td>{{item.short_name}}</td>
	<td>{{item.name}}</td>
  <td>{{item.description}}</td>
  </tr>
</tbody>
</table>
